 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TCSS 445 | Assign 3 | Employee Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/superhero/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Search Employee Information</h2>
        <form action="/employee" method="GET">
            <div class="mb-3">
                <label for="lastName" class="form-label">Enter Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required placeholder="Last Name">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
